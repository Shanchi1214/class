<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Hello World Example</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='./js/aframe-ar-nft.js'></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-camera rotation-reader></a-camera>
            <a-box gps-entity-place='latitude: 23.968790903458437; longitude: 120.96349484360462' color='red' scale='20 20 20'></a-box>
    </a-entity gps-entity-place='latitude: 23.968790903458437; longitude: 120.96349484360462'position='0 0 0' rotation="270 0 0" scale="5 5 5" gltf-model="url(./models/little_cat.glb)"></a-entity>
    </a-scene>
    </body>
</html>
